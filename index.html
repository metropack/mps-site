<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Print Shop Invoice — Subscribe</title>

  <!-- Allow calls to your Render API -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://printshopinvoice-api-backend.onrender.com;
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self' data:;
  ">
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 6px; }
    form { display: flex; gap: 8px; margin: 20px 0; }
    input[type="email"]{ flex:1; padding:12px; font-size:16px; }
    button{ padding:12px 18px; font-size:16px; font-weight:600; cursor:pointer; }
    #msg{ margin-top:10px; color:#444; }
  </style>
</head>
<body>
  <h1>Print Shop Invoice</h1>
  <p>Subscribe to unlock the desktop app.</p>

  <form id="subForm">
    <input id="email" type="email" placeholder="you@example.com" required />
    <button type="submit">Subscribe</button>
  </form>
  <p id="msg"></p>

  <script>
    const API_BASE = 'https://printshopinvoice-api-backend.onrender.com';

    document.getElementById('subForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = 'Starting checkout…';

      try {
        const res = await fetch(`${API_BASE}/api/auth/create-checkout-session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (res.ok && data.url) {
          window.location.href = data.url; // Stripe Checkout
        } else {
          msg.textContent = data.error || 'Unable to start checkout.';
        }
      } catch (err) {
        msg.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
