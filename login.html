  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://printshopinvoice-api-backend.onrender.com;">
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:620px;margin:0 auto;padding:28px 18px 80px}
    header{display:flex;justify-content:space-between;align-items:center}
    a.link{color:#93c5fd;text-decoration:none}
    .card{margin-top:22px;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));border:1px solid #334155;border-radius:16px;padding:22px}
    label{display:block;font-size:13px;color:#cbd5e1;margin-bottom:6px}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
    .btn{display:inline-block;background:var(--accent);color:#052e16;font-weight:700;padding:12px 18px;border-radius:10px;border:0;cursor:pointer}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    .msg{margin-top:12px;color:#cbd5e1}.error{color:#fca5a5}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>üßæ <strong>MPS Inc ‚Ä¢ Invoice App</strong></div>
      <a class="link" href="/">‚Üê Back</a>
    </header>

    <section class="card">
      <h1>Sign in</h1>
      <form id="loginForm" style="display:grid;gap:14px;margin-top:10px">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" required placeholder="you@example.com"/>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" required/>
          <div class="row">
            <span></span>
            <a class="link" href="/reset.html">Forgot your password?</a>
          </div>
        </div>
        <button class="btn" id="btn" type="submit">Sign in</button>
        <div id="msg" class="msg"></div>
      </form>
    </section>
  </div>

  <script>
    const API = 'https://printshopinvoice-api-backend.onrender.com';
    const f = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btn');
    const emailInput = document.getElementById('email');

    // Prefill email if we have it
    try {
      const savedEmail = localStorage.getItem('psi_email');
      if (savedEmail) emailInput.value = savedEmail;
    } catch {}

    function setMsg(t, err){ msg.textContent=t||''; msg.className='msg'+(err?' error':''); }

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      setMsg('');
      btn.disabled = true;

      const email = emailInput.value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(API + '/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          setMsg(data.error || 'Login failed', true);
          btn.disabled = false;
          return;
        }

        // Save token + email for later
        localStorage.setItem('psi_token', data.token);
        try { localStorage.setItem('psi_email', email); } catch {}

        // Push any pending profile details saved during signup
        try {
          const pending = localStorage.getItem('pending_profile');
          if (pending) {
            await fetch(API + '/api/profile', {
              method:'POST',
              headers:{
                'Content-Type':'application/json',
                'Authorization': 'Bearer ' + data.token
              },
              body: pending
            });
            localStorage.removeItem('pending_profile');
          }
        } catch {}

        window.location.href = '/account.html';
      } catch {
        setMsg('Network error', true);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
