<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Choose a new password â€” MPS Inc</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://printshopinvoice-api-backend.onrender.com;">
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--accent:#22c55e}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:28px 18px 80px}
    .card{margin-top:22px;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));border:1px solid #334155;border-radius:16px;padding:22px}
    label{display:block;font-size:13px;color:#cbd5e1;margin-bottom:6px}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
    .btn{display:inline-block;background:var(--accent);color:#052e16;font-weight:700;padding:12px 18px;border-radius:10px;border:0;cursor:pointer}
    .msg{margin-top:12px;color:#cbd5e1}.error{color:#fca5a5}
    a.link{color:#93c5fd;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Set a new password</h1>
    <section class="card">
      <form id="form">
        <label for="pwd">New password (min 6 chars)</label>
        <input id="pwd" type="password" minlength="6" required />
        <label for="pwd2" style="margin-top:10px">Confirm password</label>
        <input id="pwd2" type="password" minlength="6" required />
        <div style="margin-top:12px">
          <button class="btn" type="submit">Update password</button>
          <a class="link" href="/login.html" style="margin-left:12px">Back to sign in</a>
        </div>
        <div id="msg" class="msg"></div>
      </form>
    </section>
  </div>

  <script>
    const API='https://printshopinvoice-api-backend.onrender.com';
    const params=new URLSearchParams(location.search);
    const token=params.get('token');
    const form=document.getElementById('form');
    const msg=document.getElementById('msg');

    if(!token){
      msg.textContent='Missing or invalid reset link.';
      form.style.display='none';
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent='';
      const a=document.getElementById('pwd').value;
      const b=document.getElementById('pwd2').value;
      if(a.length<6){ msg.textContent='Password must be at least 6 characters.'; return; }
      if(a!==b){ msg.textContent='Passwords do not match.'; return; }
      try{
        const r=await fetch(API+'/api/auth/reset-password',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({token, password:a})
        });
        const d=await r.json();
        if(r.ok){
          msg.textContent='Password updated. You can sign in now.';
          setTimeout(()=>location.href='/login.html',1200);
        }else{
          msg.textContent=d.error||'Could not update password.';
        }
      }catch(_){
        msg.textContent='Network error.';
      }
    });
  </script>
</body>
</html>
