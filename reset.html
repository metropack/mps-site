<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Password reset ‚Äî MPS Inc Invoice App</title>
  <link rel="icon" href="data:," />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://printshopinvoice-api-backend.onrender.com;">
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:620px;margin:0 auto;padding:28px 18px 80px}
    header{display:flex;justify-content:space-between;align-items:center}
    a.link{color:#93c5fd;text-decoration:none}
    .card{margin-top:22px;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));border:1px solid #334155;border-radius:16px;padding:22px}
    label{display:block;font-size:13px;color:#cbd5e1;margin-bottom:6px}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
    .btn{display:inline-block;background:var(--accent);color:#052e16;font-weight:700;padding:12px 18px;border-radius:10px;border:0;cursor:pointer}
    .msg{margin-top:12px;color:#cbd5e1}.error{color:#fca5a5}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>üßæ <strong>MPS Inc ‚Ä¢ Invoice App</strong></div>
      <a class="link" href="/login.html">‚Üê Back to sign in</a>
    </header>

    <section class="card" id="requestBox">
      <h1>Reset your password</h1>
      <p class="muted">Enter your account email. We‚Äôll send a link to reset your password.</p>
      <form id="requestForm" style="display:grid;gap:14px;margin-top:10px">
        <div>
          <label for="r_email">Email</label>
          <input id="r_email" type="email" required placeholder="you@example.com"/>
        </div>
        <button class="btn" id="r_btn" type="submit">Send reset link</button>
        <div id="r_msg" class="msg"></div>
      </form>
    </section>

    <section class="card" id="resetBox" style="display:none">
      <h1>Choose a new password</h1>
      <form id="resetForm" style="display:grid;gap:14px;margin-top:10px">
        <div>
          <label for="n1">New password</label>
          <input id="n1" type="password" minlength="6" required/>
        </div>
        <div>
          <label for="n2">Confirm new password</label>
          <input id="n2" type="password" minlength="6" required/>
        </div>
        <button class="btn" id="s_btn" type="submit">Set new password</button>
        <div id="s_msg" class="msg"></div>
      </form>
    </section>
  </div>

  <script>
    const API = 'https://printshopinvoice-api-backend.onrender.com';
    const qs = new URLSearchParams(location.search);
    const token = qs.get('token');

    const requestBox = document.getElementById('requestBox');
    const resetBox   = document.getElementById('resetBox');

    if (token) { requestBox.style.display = 'none'; resetBox.style.display = 'block'; }

    // Request email
    document.getElementById('requestForm')?.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const msg = document.getElementById('r_msg');
      const btn = document.getElementById('r_btn');
      msg.textContent = ''; btn.disabled = true;
      try {
        const email = document.getElementById('r_email').value.trim();
        const r = await fetch(API + '/api/auth/password/forgot', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email })
        });
        await r.json().catch(()=> ({}));
        msg.textContent = 'If that email exists, a reset link has been sent.';
      } catch {
        msg.textContent = 'If that email exists, a reset link has been sent.';
      } finally { btn.disabled = false; }
    });

    // Submit new password
    document.getElementById('resetForm')?.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const msg = document.getElementById('s_msg');
      const btn = document.getElementById('s_btn');
      msg.textContent = ''; btn.disabled = true;

      const p1 = document.getElementById('n1').value;
      const p2 = document.getElementById('n2').value;
      if (p1 !== p2) { msg.textContent = 'Passwords do not match.'; btn.disabled = false; return; }

      try {
        const r = await fetch(API + '/api/auth/password/reset', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ token, password: p1 })
        });
        const d = await r.json();
        if (!r.ok) { msg.textContent = d.error || 'Reset failed'; btn.disabled = false; return; }
        msg.textContent = 'Password updated. You can sign in now.';
        setTimeout(()=> location.href = '/login.html', 1200);
      } catch {
        msg.textContent = 'Reset failed'; 
      } finally { btn.disabled = false; }
    });
  </script>
</body>
</html>
