<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up ‚Äî MPS Inc Invoice App</title>
  <link rel="icon" href="data:," />

  <!-- Allow API calls to your Render backend -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' 'unsafe-inline';
          style-src  'self' 'unsafe-inline';
          img-src    'self' data:;
          connect-src 'self' https://printshopinvoice-api-backend.onrender.com;
        ">

  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; }
    * { box-sizing:border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width: 780px; margin: 0 auto; padding: 28px 18px 80px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand { display:flex; gap:10px; align-items:center; font-weight:700; }
    a.link { color:#93c5fd; text-decoration:none; }
    .card { margin-top:22px; background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid #334155; border-radius:16px; padding:22px; }
    h1 { margin:0 0 8px; }
    p.lead { color:var(--muted); margin:0 0 18px; }
    form { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    .col-span-2 { grid-column: span 2; }
    label { font-size:13px; color:#cbd5e1; display:block; margin-bottom:6px; }
    input, textarea { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; }
    textarea { min-height:90px; resize:vertical; }
    .actions { display:flex; gap:12px; margin-top:12px; }
    .btn { display:inline-block; background:var(--accent); color:#052e16; font-weight:700; padding:12px 18px; border-radius:10px; text-decoration:none; border:0; cursor:pointer; }
    .btn:disabled { opacity:.7; cursor:not-allowed; }
    .ghost { color:var(--text); text-decoration:none; padding:10px 14px; border:1px solid #334155; border-radius:10px; }
    .msg { margin-top:12px; color:#cbd5e1; }
    .error { color:#fca5a5; }
    footer { margin-top:28px; color:#94a3b8; font-size:13px; display:flex; justify-content:space-between; }
    @media (max-width: 720px) { form { grid-template-columns: 1fr; } .col-span-2 { grid-column: auto; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">üßæ <span>MPS Inc ‚Ä¢ Invoice App</span></div>
      <nav>
        <a class="link" href="/">‚Üê Back to home</a>
      </nav>
    </header>

    <section class="card">
      <h1>Create your account</h1>
      <p class="lead">Enter your details. We‚Äôll create your account and then take you to secure payment to activate your subscription.</p>

      <form id="signupForm" novalidate>
        <div class="col-span-2">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="6" required />
        </div>
        <div>
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" minlength="6" required />
        </div>

        <div>
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" />
        </div>
        <div>
          <label for="company">Company</label>
          <input id="company" name="company" type="text" placeholder="MPS Inc." />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="(555) 555-5555" />
        </div>
        <div>
          <label for="address">Address</label>
          <input id="address" name="address" type="text" placeholder="123 Main St, City, ST" />
        </div>

        <div class="col-span-2 actions">
          <button class="btn" type="submit" id="submitBtn">Create account & continue to payment</button>
          <a class="ghost" href="/">Cancel</a>
        </div>
        <div id="msg" class="msg"></div>
      </form>
    </section>

    <footer>
      <span>¬© <span id="y"></span> MPS Inc</span>
      <span><a class="link" href="/">Home</a></span>
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const API_BASE = 'https://printshopinvoice-api-backend.onrender.com';
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');

    function setMsg(text, isError=false) {
      msg.textContent = text || '';
      msg.className = 'msg' + (isError ? ' error' : '');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setMsg('');
      submitBtn.disabled = true;

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      // Basic validation
      if (!email) { setMsg('Please enter an email.', true); submitBtn.disabled = false; return; }
      if (password.length < 6) { setMsg('Password must be at least 6 characters.', true); submitBtn.disabled = false; return; }
      if (password !== confirm) { setMsg('Passwords do not match.', true); submitBtn.disabled = false; return; }

      // Optional profile fields (for now just collected; saved later after login)
      const profile = {
        name: document.getElementById('name').value.trim(),
        company: document.getElementById('company').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        address: document.getElementById('address').value.trim(),
      };
      // Stash locally to prefill later after login (you can post these to a profile endpoint once authenticated)
      try { localStorage.setItem('pending_profile', JSON.stringify(profile)); } catch {}

      try {
        setMsg('Creating your account‚Ä¶');

        // 1) Create the user account
        const regRes = await fetch(`${API_BASE}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const regData = await regRes.json();
        if (!regRes.ok) {
          setMsg(regData.error || 'Could not create account.', true);
          submitBtn.disabled = false;
          return;
        }

        // 2) Start Stripe Checkout
        setMsg('Account created! Redirecting to secure payment‚Ä¶');
        const chkRes = await fetch(`${API_BASE}/api/auth/create-checkout-session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const chkData = await chkRes.json();
        if (chkRes.ok && chkData.url) {
          window.location.href = chkData.url;
        } else {
          setMsg(chkData.error || 'Unable to start checkout.', true);
          submitBtn.disabled = false;
        }
      } catch (err) {
        setMsg('Network error. Please try again.', true);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
